<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM-Based XSS Example</title>
</head>
<body>
    <h1>Welcome to the DOM-Based XSS Example Page</h1>
    <p id="message">Hello!, your 'name' is: null</p>
    <script>
        // Extract 'name' parameter from the URL and set it as the content of the <p> element
        var urlParams = new URLSearchParams(window.location.search);
        var name = urlParams.get('name');
        if (name) {
            document.getElementById('message').innerHTML = "Hello!, your 'name' is: " + name;
        }
    </script>
</body>
</html>
