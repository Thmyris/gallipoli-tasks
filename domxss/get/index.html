<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Based XSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
	<div>
	    <h1><a href="../../index.html" style="color: black">< Back </a></h1>
      	</div>
        <p id="message"></p>
    </div>
    <script>
        var urlParams = new URLSearchParams(window.location.search);
        var name = urlParams.get('name');
        if (name !== null) {
            document.getElementById('message').innerHTML = "Hello!, your 'name' is: " + name;
        }
    </script>
</body>
</html>
